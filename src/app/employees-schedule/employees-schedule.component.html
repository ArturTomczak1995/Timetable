<table class="table table-bordered">
  <thead>
  <tr>
    <th>Employee</th>
    <ng-container *ngFor="let day of calednarDaysArr">
      <th *ngIf="day.isActive">

          {{ day.dayName }} {{ day.i }}
      </th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    {{ employee.name }}
    <ng-container *ngFor="let day of calednarDaysArr">
      <th *ngIf="day.isActive">

      </th>
    </ng-container>
  </tr>
  </tbody>
</table>
